<body>
    <header>
        <h1>Contact Me</h1>
        <nav>

            <a href="about.html">About</a>

    <main>
        <section id="contact">
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to work together, feel free to reach out using the form below or via email.</p>
            <form action="#" method="post" class="contact-form">
                <label for="Phetego">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>

            <p class="email-option">
                Or email me directly at: 
                <a href="mailto:phetegotjie@gmail.com" class="email-link">phetegotjie@gmail.com</a>
            </p>
        </section>
    </main>
